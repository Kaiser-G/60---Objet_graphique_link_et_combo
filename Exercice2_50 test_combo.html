<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
</head>

<body>
    <h1>Exercice 2 (50 test_combo.html et 50 Combo_ES6.js)</h1>


    <select name="test" id="test">
        <option value="v1">Valeur 1</option>
        <option value="v2">Valeur 2</option>
        <option value="v3">Valeur 3</option>
        <option value="v4">Valeur 4</option>
    </select>


    <div id="zone"></div>

    <script src="Exercice2_50 Combo_ES6.js"></script>
    <script>

        //Gestion de l'évènement CHANGE sur le COMBO
        function cbRegionChange() {
            let zone_select = document.getElementById("idRegion");
            alert("valeur " + zone_select.value);
            alert("Text " + zone_select.options[zone_select.selectedIndex].text);
        }

        window.addEventListener("load", (event) => {
            let donnees = [
                [1, "Lyon"],
                [2, "Marseille"],
                [3, "Bretagne"],
                [4, "Lille"],
                [5, "POLOGNE"]
            ];
            let c = new Combo();
            c.id_zone = "zone";
            c.id_select = "idRegion";
            c.class_select = "class_Region";
            c.data = donnees;
            //fonction_change
            c.fonction_change = cbRegionChange;

            c.generer();

        }, false);
    </script>
</body>

</html>
