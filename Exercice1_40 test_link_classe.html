<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
</head>

<body>
    <h1>Exercice 1 (40 test_link_classe.html et 40 link_ES6.js)</h1>

    <div id="zone"></div>


    <script src="Exercice1_40 link_ES6.js"></script>

    <script>
        window.addEventListener("load", (event) => {
            //génération d'un LINK vers AFPA
            let l = new Link();
            l.id_zone = "zone";
            l.id_link = "idAfpa";
            l.class_link = "classAfpa";
            l.url = "http://www.afpa.fr";
            l.texte_visible = "Lien vers AFPA";
            l.append = false;
            l.target = "_blank";
            try {
                l.generer();
            } catch (err) {
                alert(err.message);
            }
            document.getElementById("zone").appendChild(document.createElement("br"));

            let l2 = new Link();
            l2.id_zone = "zone";
            l2.id_link = "idjournal";
            l2.class_link = "classJournal";
            l2.url = "https://www.journaldugeek.com/";
            l2.texte_visible = "Journal du geek";
            l2.append = true;
            l2.target = "_blank"
            try {
                l2.generer();
            } catch (err) {
                alert(err.message);
            }

        }, false);
    </script>
</body>

</html>
